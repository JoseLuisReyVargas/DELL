<!DOCTYPE html>
<html>
<head>
    <title>Búsqueda de Serial Number</title>
</head>
<body>
    <h1>Búsqueda de Serial Number</h1>
    <p>mobilename: <span id="mobilename"></span></p>
    <script>
        // Función para obtener el valor de un parámetro de la URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener el número de serie de la URL
        const serialNumber = getParameterByName('SerialNumber');

        // Realizar la búsqueda en el archivo JSON
        fetch('DELL.json')
            .then(response => response.json())
            .then(json => {
                const entry = json.find(item => item.Serial === serialNumber);
                if (entry) {
                    document.getElementById('mobilename').textContent = entry.mobilename;
                } else {
                    document.getElementById('mobilename').textContent = "No se encontró el Serial Number";
                }
            });
    </script>
</body>
</html>
